<!DOCTYPE html>
<html>
<head>
	<title>SignUp Firebase</title>
<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-grid.css">
<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-grid.min.css">
<script type="text/javascript" scr="../bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" scr="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

   <div class="container" style="margin-top: 20px;">

     <form id="signUpForm">
     	<div class="form-group">
     	  <input type="email" name="email" id="email" placeholder="Enter Email" class="form-control"> 
     	</div>
     	<div class="form-group">
     	  <input type="password" name="password" id="password" placeholder="Enter password" class="form-control"> 
     	</div>
     	<div class="form-group">
     	  <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Enter Phone Contact" class="form-control"> 
     	</div>
     	 <div class="form-group">
     	<select name="gender" id="gender" class="form-control">
     	<option value="male">male</option>
     	<option value="female">female</option>
     </select>

     	<div class="form-group">
     	  <input type="submit" name="submit" id="submit" value="create account"class="btn btn-primary btn-block">
     	</div>
     </form>














     </div>

     






    



</body>
</html>
