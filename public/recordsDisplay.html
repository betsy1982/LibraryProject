<!-- //interfaces for update and delete -->
<div class="container" id= "deleteDiv" style="display:none;">
	<form>
		<div class= "form-group">
		 <input type="text" name="deleteRecordId" id="deleteRecordId"class="form-control" placeholder="delete record by id">
		</div>
		<div class= "form-group">
			<button class="btn btn-danger" onclick="deleteRecordbyId()">Delete</button>
         </div>
        </form>

		<div class= "form-group">
		 <input type="text" name="updateRecordId" id="updateRecordId"class="form-control" placeholder="update record by id">
		 <div class= "form-group">
		 <input type="text" name=  "updateEmail" id="updateEmail"class="form-control" placeholder="Enter new email">
		</div>
		<div class= "form-group">
			<button class="btn btn-warning" onclick="updateRecordbyId()">Update</button>
         </div>
        </form>
      </div>

      	 function showUpdate(id) {
      	 	let e = document.getElementById('updateDiv');
      	 	e.style.display = (e.style.display == 'block') ? 'none' :'block';
      	 }
      </script>
